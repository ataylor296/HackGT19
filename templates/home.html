<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
        <!-- <link rel="stylesheet" href="../static/home.css"> -->
        <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-replace-svg="nest"></script>
        <title>Fake News Checker</title>
    </head>

    <body>
        <div class="header">
            <h2 position="center">
                <i class="far fa-newspaper"></i>                
                NewsChecker
            </h2>
        </div>

        <div class="body-page">
            <div class="expo-text">
                <div class="expo-header">News Reliability Checker</div>
                <div class="expo-body">Enter a link below to check the reliability of an article that you read, or are about to read.</div>
            </div>

            <form action="{{ url_for('home_modal') }}" method="POST" class="search-box">
                <input class="search-txt" type="text" name="url" placeholder="Enter a link to an article here...">
                <button id=search-btn type="submit">Search
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        

        <script>
        // Get the modal
        var modal = document.getElementById("result-modal");

        // Get the button that opens the modal
        var btn = document.getElementById("search-btn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // // When the user clicks the button, open the modal 
        // btn.onclick = function() {
        //     modal.style.display = "block";
        // }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>

    </body>
</html>
